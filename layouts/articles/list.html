{{ define "main" }}
<header class="max-w-7xl mx-auto text-center mb-8">
  <h1 class="text-3xl font-bold">{{ .Title }}</h1>
  <p>{{ .Params.description }}</p>
</header>

<section class="max-w-7xl mx-auto grid gap-4 sm:grid-cols-2 md:grid-cols-3">
  {{ range .Pages }}
    <article class="p-4 bg-white shadow-md rounded-md">
      <h2 class="text-xl font-semibold">
        <a href="{{ .RelPermalink }}" class="text-black no-underline hover:text-red-700">{{ .Title }}</a>
      </h2>
      <p class="text-sm text-black mt-2 mb-3">{{ .Summary }}</p>
      <p class="text-sm text-gray-600">{{ .Date.Format "January 2, 2006" }}</p>
    </article>
  {{ end }}
</section>
{{ end }}
